name: deploy
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "TAG=fluencelabs/dashboard:0.1.${{github.run_number}}" >> $GITHUB_ENV

      - name: Deploy dashboard@master to DigitalOcean via SSH
        uses: appleboy/ssh-action@v0.1.3
        with:
          HOST: ${{ secrets.DASHBOARD_HOST }}
          USERNAME: ${{ secrets.DASHBOARD_USERNAME }}
          KEY: ${{ secrets.DASHBOARD_SSHKEY }}
          script: |
            docker pull ${{ env.TAG }}
            docker rm -f dashboard
            docker run -d --name dashboard -p443:443 -p80:80 -v caddy_data:/data ${{ env.TAG }}
